<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    input[type="number"] {
      width: 150px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Temperature Converter</h2>
  <label for="celsius">Celsius:</label>
  <input type="number" id="celsius" placeholder="Enter temperature in Celsius" />
  <br /><br />
  <label for="fahrenheit">Fahrenheit:</label>
  <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" />
  <br /><br />
  <button onclick="convertToCelsius()">Convert to Celsius</button>
  <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
  <br /><br />
  <div id="result"></div>

  <script>
    function convertToCelsius() {
      var fahrenheitInput = document.getElementById("fahrenheit");
      var celsiusInput = document.getElementById("celsius");
      var resultDiv = document.getElementById("result");

      if (fahrenheitInput.value) {
        var fahrenheit = parseFloat(fahrenheitInput.value);
        var celsius = (fahrenheit - 32) * 5 / 9;
        celsiusInput.value = celsius.toFixed(2);
        resultDiv.textContent = fahrenheit + "째F = " + celsius.toFixed(2) + "째C";
      } else {
        resultDiv.textContent = "Please enter a valid temperature in Fahrenheit.";
      }
    }

    function convertToFahrenheit() {
      var celsiusInput = document.getElementById("celsius");
      var fahrenheitInput = document.getElementById("fahrenheit");
      var resultDiv = document.getElementById("result");

      if (celsiusInput.value) {
        var celsius = parseFloat(celsiusInput.value);
        var fahrenheit = (celsius * 9 / 5) + 32;
        fahrenheitInput.value = fahrenheit.toFixed(2);
        resultDiv.textContent = celsius + "째C = " + fahrenheit.toFixed(2) + "째F";
      } else {
        resultDiv.textContent = "Please enter a valid temperature in Celsius.";
      }
    }
  </script>
</body>
</html>
